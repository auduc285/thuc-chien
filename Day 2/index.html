<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./main.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
	/>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./84332788_192794961797534_7049027482996965376_n.jpg" alt="">
        </div>
        <h2 class="cart__name">Au Duc</h2>
        <p class="cart__pro">Fullstack Developer</p>
        <div class="cart__icon">
            <a href="" class="cart__icon--link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="cart__icon--link">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="" class="cart__icon--link">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="" class="cart__icon--link">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button class="cart__btn">Contact me</button>
    </div>
    <div class="card">
        <div class="card__img">
            <img src="./272428835_362867131996085_2953441534553860745_n.jpg" alt="">
        </div>
        <h2 class="cart__name">To Trinh</h2>
        <p class="cart__pro">Fullstack Developer</p>
        <div class="cart__icon">
            <a href="" class="cart__icon--link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="cart__icon--link">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="" class="cart__icon--link">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="" class="cart__icon--link">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button class="cart__btn">Contact me</button>
    </div>
</body>
</html>
