<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Product</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="cart">
        <span class="cart__heart">
            <i class='bx bx-heart'></i>
        </span>
        <span class="cart__cart">
            <i class='bx bx-cart-alt'></i>
        </span>
        <div class="cart__img">
            <img src="./Nike Zoom KD 12.png" alt="">
        </div>
        <h2 class="cart__title">Nike Zoom KD 12</h2>
        <p class="cart__price">$99</p>
        <div class="cart__color">
            <h3>Color: </h3>
            <span class="cart__color--btn green"></span>
            <span class="cart__color--btn red"></span>
            <span class="cart__color--btn black"></span>
        </div>
        <div class="cart__size">
            <h3>Size: </h3>
            <span class="cart__size--number">6</span>
            <span class="cart__size--number">7</span>
            <span class="cart__size--number">8</span>
            <span class="cart__size--number">9</span>
        </div>
        <div class="cart__btn">
            <button class="cart__btn-buy">Buy Now</button>
            <button class="cart__btn-buy">Add Cart</button>
        </div>
    </div>
</body>
</html>
