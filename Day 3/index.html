<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Modal</title>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <button class="btn__open">Open Modal</button>
    <div class="title hiden">
        <div class="title__inner">
            <div class="title__header">
                <h2 class="title__header--text">Welcome to Nodemy</h2>
                <i class="fas fa-times icon"></i>
            </div>
            <div class="title__body">
                <h1 class="title__body--text">Modal</h1>
                <span class="title__body--sub">Đây là phần body của modal</span>
            </div>
            <div class="title__fotter">
                <button class="title__fotter--btn">Close</button>
            </div>
        </div>
    </div>
<script>
    const title = document.querySelector('.title');
    function Check() {
        title.classList.toggle('hiden');
    }
    const btnOpen = document.querySelector('.btn__open');
    btnOpen.onclick = function() {
        Check();
    }
    const icon = document.querySelector('.icon');
    icon.onclick = function() {
        Check();
    }
    const btnClose = document.querySelector('.title__fotter--btn');
    btnClose.onclick = function() {
        Check();
    }
</script>
</body>
</html>
